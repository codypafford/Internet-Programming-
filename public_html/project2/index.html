<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Information</title>
    <link href="../css/site.css" rel="stylesheet" type="text/css">

    <style>
        body {
            background-color: lavender;
        }
        h2{
            color: navy;
        }

    </style>

</head>
<body>
<h2 id="p2header"> Enter Payment Information </h2>

<form onSubmit="return validateForm();">
    <fieldset id="CreditCard">
        <legend>Payment Selection</legend>
        <fieldset class="optionGroup">
            <label class="credit_cards container3">
                <input type="radio" name="pay" value="credit card" checked="checked" onclick="updateForm(this);">
                <script src="script.js"></script>
                <img class="shrink" src="images/Visa.png" alt="Visa Card">
                <img class="shrink" src="images/Discover.png" alt="Discover Card">
                <img class="shrink" src="images/AmEx.png" alt="American Express">
                <img class="shrink" src="images/MasterCard.png" alt="Master Card">
                <span class="checker"></span>
            </label>
            &#160;&#160;&#160;&#160;&#160;&#160;
            <label class="paypal container3">
                <input type="radio" name="pay" value="pay pal" onclick="updateForm(this);">
                <img class="tall_shrink" src="images/PayPal.png" alt="Paypal">
                <span class="checker"></span>
            </label>
        </fieldset>
    </fieldset>

    <div class="border-class" id="form_p2_group">

            <h2>Enter Your Credit Card Information</h2>
        <label>First Name:<br>
            <input type="text" name="firstname" id="fname" required>
            <br></label>
        <label>Last Name:<br>
            <input type="text" name="lastname" id="lname" required>
            <br></label>
        <label>Address:<br>
            <input type="text" name="address" id="address" required>
            <br></label>
        <label>City:<br>
            <input type="text" name="city" id="city" required>
            <br></label>
        <label>Zip Code:<br>
            <input type="text" name="zip" id="zip" required>
            <br></label>
        <label>Email Address:<br>
            <input type="text" name="email" id="email" required>
            <br></label>
        <label>Name on Card:<br>
            <input type="text" name="name_on_card" id="name_on_card" required>
            <br></label>
        <label>Card Number:<br>
            <input type="text" name="card_number" id="card_number" required>
            <br></label>
        <label>
            <a href="https://en.wikipedia.org/wiki/Card_security_code" target="_blank">CVV2/CVC:</a><br>
            <input type="text" name="CVV" required id="CVV"></label>
        <br><br>

        <label>Select State:<br>
            <select id="state">
                <option value="default">Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select></label><br><br>

        <label>Expiration Date:<br>
            <input type="month" id="date" name="month" min="2017-01" max="2020-12" value="2019-04">
        </label>
        <br>
        <br>
    </div>
    <input type="image" name="submit" src="images/PayNow.png" alt="Submit Form"/>
</form>

<div>
    <a href="../index.html">ePortfolio</a>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
